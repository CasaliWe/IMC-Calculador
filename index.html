     <div id="box-imc">
        <h2>Calculador IMC</h2>
        <div id="inputs">
          <p>Nome: <input type="text" name="nome" id="nome" placeholder="Ex: João"></p>
          <p>Altura: <input type="number" name="alt" id="alt" placeholder="1,60"></p>
